{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Logout{% endblock %}


{% block content %}
    <div class="row justify-content-center">
        <div class="col-sm-10 col-md-8 col-lg-6">
            <div class="card">
                <div class="card-header">
                    Logout
                </div>
                <div class="card-body border-top border-primary">
                    <p class="text-muted mb-3">Are you sure you to logout?</p>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary">Log me out</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
